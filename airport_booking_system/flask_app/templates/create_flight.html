{% extends "master.html" %}

{% block title %}
Airport Booking System
{% endblock %}

{% block body %}
<h1>Create flight</h1>
<form action="http://127.0.0.1:5000/create_flight" method="post">
  <label for="id">ID:</label><br>
  <input type="text" id="id" name="id" value="" maxlength="9" required><br>
  <label for="destination">Destination:</label><br>
  <input pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Please enter letters only.')" type="text" id="destination" name="destination" value="" maxlength="15" required><br>
  <label for="time">Time and date:</label><br>
  <input type="datetime-local" id="time" name="time" value="" min="2021-08-24T18:23" required><br><br>
  <label for="duration">Duration:</label><br>
  <input type="number" id="duration" name="duration" value="" required><br><br>
  <label for="price">Price:</label><br>
  <input type="number" id="price" name="price" value="" required><br><br>
  <label for="planes">Choose a plane:</label>
<select name="planes" id="planes">
  {% for dropdown in plane_list %}
   <option value="{{ dropdown }}">{{ dropdown.id }} Capacity:{{ dropdown.max_capacity }}</option>
   {% endfor %}
</select>
  <input type="submit" value="Create">
</form>



{% endblock %}
